<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="../site/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/indexStyle.css">
</head>
<body>
<h1 class="text-center text-dark"> Movies </h1>
<table class="container justify-content-center table border border-2 border-dark table-bordered sort" id="movie-table">
    <thead>
    <tr>
        <form method="post" action="../src/Movie.php">
            <th></th>
            <th><input type="submit" value="Title" name="title"></th>
            <th><input type="submit" value="Producer" name="producer"></th>
            <th><input type="submit" value="Year" name="year"></th>
            <th><input type="submit" value="Playtime" name="playtime"></th>
            <th><input type="submit" value="FSK" name="fsk"></th>
            <th></th>
        </form>
    </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
</table>

<h3>Add a new movie</h3>
<form method="post" action="../src/Movie.php">
    <table>
        <tr>
            <th>Title</th>
            <td><input type="text" name="title"></td>
        </tr>
        <tr>
            <th>Producer</th>
            <td><input type="text" name="producer" pattern="[a-zA-Z]+" required></td>
        </tr>
        <tr>
            <th>Year</th>
            <td><input type="text" name="year" pattern="[0-9]+" required></td>
        </tr>
        <tr>
            <th>Playtime</th>
            <td><input type="text" name="playtime" pattern="[1-9]{1:}[0-9]+" required> </td>
        </tr>
        <tr>
            <th>FSK</th>
            <td><input type="text" name="fsk" pattern="0|6|12|16|18" required> </td>
        </tr>
    </table>
    <input type="submit" name="submitEntry">
</form>
<br>
<form method="post" action="../src/Movie.php">
    <input type="submit" name="deleteSession">
</form>


</body>

</html>
