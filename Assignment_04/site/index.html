<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script defer src="script/table.js"></script>
    <link rel="stylesheet" href="css/indexStyle.css">
</head>
<body onload="init()">
<h1 class="text-center text-dark"> Movies </h1>
<table class="container justify-content-center table border border-2 border-dark table-bordered sort"
       id="movie-table">

    <thead>
    <tr>
        <th mytable2="" onclick="sortTable(0)">Title</th>
        <th mytable2="" onclick="sortTable(0)">Producer</th>
        <th mytable2="" onclick="sortTable(0)">Year</th>
        <th mytable2="" onclick="sortTable(1)">Playtime</th>
        <th mytable2="" onclick="sortTable(1)">FSK</th>
        <th></th>
    </tr>
    </thead>

    <tbody id="tableBody">
    <tr>
        <td><input type="text" id="inputTitel" class="form-control" placeholder="Titel" aria-label="Titel"
                   aria-describedby="basic-addon1"></td>
        <td><input type="text" id="inputProducer" class="form-control" placeholder="Regisseur" aria-label="Regisseur"
                   aria-describedby="basic-addon1"></td>
        <td><input type="text" id="inputYear" class="form-control" placeholder="Jahr" aria-label="Jahr"
                   aria-describedby="basic-addon1"></td>
        <td><input type="text" id="inputPlaytime" class="form-control" placeholder="Spielzeit" aria-label="Spielzeit"
                   aria-describedby="basic-addon1"></td>
        <td><input type="text" id="inputFSK" class="form-control" placeholder="FSK" aria-label="FSK"
                   aria-describedby="basic-addon1"></td>


    </tr>
    </tbody>
</table>
</body>
</html>
