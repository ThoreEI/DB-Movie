<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="../site/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templateStyle.css">
</head>
<body>
<h1 class="text-center text-dark"> Movies </h1>
<table class="container justify-content-center table border border-2 border-dark table-bordered sort" id="movie-table">
    <thead>
    <tr>
        <form method="post">
            <th></th>
            <th><input type="submit" value="Title" formaction="sortTable.php?value_to_sort_by=title"></th>
            <th><input type="submit" value="director" formaction="sortTable.php?value_to_sort_by=director"></th>
            <th><input type="submit" value="Year" formaction="sortTable.php?value_to_sort_by=year"></th>
            <th><input type="submit" value="Playtime" formaction="sortTable.php?value_to_sort_by=playtime"></th>
            <th><input type="submit" value="FSK" formaction="sortTable.php?value_to_sort_by=fsk"></th>
            <th></th>
        </form>
    </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>

<div class="justify-content-center text-center">
    <h3>Add a new movie</h3>

    <form method="post" action="../src/Movie.php" id="input-fields-for-new-movie" >
        <table class="justify-content-center input-group">
                <tr>
                    <td><input type="text" name="title" class="input-field-movie" required placeholder="Title"></td>
                </tr>
                <tr>
                    <td><input type="text" name="director" class="input-field-movie" pattern="[a-zA-Z]+" required placeholder="director"></td>
                </tr>
                <tr>

                    <td><input type="text" name="year" class="input-field-movie" pattern="[0-9]{4}" required placeholder="Year"></td>
                </tr>
                <tr>
                    <td><input type="text" name="playtime" class="input-field-movie" pattern="0*[1-9][0-9]*" required placeholder="Playtime"> </td>
                </tr>
                <tr>
                    <td><input type="text" name="fsk" class="input-field-movie" pattern="0|6|12|16|18" required placeholder="FSK"> </td>
                </tr>
        </table>
        <input type="submit" name="submitEntry" value="Add Movie" class="btn btn-success">
    </form>

    <form action="../src/deleteSession.php">
        <input type="submit" value="Delete session" class="btn btn-danger">
    </form>

</div>
<br>
</body>
</html>
